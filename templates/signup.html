<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashanova - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --text-color: #1e293b;
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            position: relative;
        }
        
        /* Animated Currency Background */
        .currency-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.15;
        }
        
        .currency-symbol {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation: float 15s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Glowing orbs in background */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: drift 20s infinite ease-in-out;
        }
        
        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 100px);
            }
            50% {
                transform: translate(-50px, 200px);
            }
            75% {
                transform: translate(150px, 50px);
            }
        }
        
        .signup-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .signup-card:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .logo-icon i {
            color: white;
            font-size: 1.8rem;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-control {
            padding: 0.85rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.85rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .form-label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signin-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        
        .signin-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signin-link a:hover {
            color: var(--secondary-color);
        }
        
        /* Coin rain on successful interaction */
        .coin {
            position: absolute;
            font-size: 1.5rem;
            animation: coinFall 2s ease-in-out;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes coinFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Currency Background -->
    <div class="currency-bg" id="currencyBg"></div>
    
    <!-- Glowing orbs -->
    <div class="orb" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
    <div class="orb" style="width: 200px; height: 200px; top: 60%; right: 15%;"></div>
    <div class="orb" style="width: 250px; height: 250px; bottom: 10%; left: 50%;"></div>
    
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                CASHANOVA
            </div>
            
            {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('signup') }}" method="post" id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                <p class="signin-link">Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
            </form>
        </div>
    </div>

    <script>
        // Create floating currency symbols
        const currencies = ['$', 'â‚¬', 'Â£', 'Â¥', 'â‚¹', 'â‚¿', 'â‚½', 'â‚©'];
        const currencyBg = document.getElementById('currencyBg');
        
        function createCurrencySymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'currency-symbol';
            symbol.textContent = currencies[Math.floor(Math.random() * currencies.length)];
            symbol.style.left = Math.random() * 100 + '%';
            symbol.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            symbol.style.animationDuration = (Math.random() * 10 + 10) + 's';
            symbol.style.animationDelay = Math.random() * 5 + 's';
            currencyBg.appendChild(symbol);
            
            setTimeout(() => {
                symbol.remove();
            }, 20000);
        }
        
        // Create initial symbols
        for (let i = 0; i < 20; i++) {
            setTimeout(createCurrencySymbol, i * 1000);
        }
        
        // Continue creating symbols
        setInterval(createCurrencySymbol, 2000);
        
        // Add coin rain effect on form interaction
        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.textContent = 'ðŸ’°';
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                coin.remove();
            }, 2000);
        }
        
        // Trigger coins on input focus
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function(e) {
                const rect = e.target.getBoundingClientRect();
                createCoin(rect.left + rect.width / 2, rect.top);
            });
        });
        
        // Button hover effect
        const submitBtn = document.querySelector('.btn-primary');
        submitBtn.addEventListener('mouseenter', function(e) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const rect = e.target.getBoundingClientRect();
                    createCoin(
                        rect.left + Math.random() * rect.width,
                        rect.top
                    );
                }, i * 100);
            }
        });
    </script>
</body>
</html>
