<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #6200ea;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>HORIZON</h2>
        <a href="#">Dashboard</a>
        <a href="#">List of Currencies</a>
        <a href="#">Exchange rate Tables</a>
        <a href="#">Currency Converter</a>
        <a href="#">Profile</a>
        <a href="#">Sign In</a>
        <a href="#">Sign Up</a>
    </div>
    
    <div class="main-content">
        <div class="container">
            <h1>Dashboard</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Earnings</h5>
                            <p class="card-text">$350.4</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Spend this month</h5>
                            <p class="card-text">$642.39</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text">$574.34</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
